<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>What Do You See?</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,600italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="../js/key.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="../style/style.css">

</head>
<body>
  <div id="container">

    <header>WHAT<span>do</span>YOU<span>see</span><span id="bigQ">?</span></header>
    <br/><br/>

    <div id="form-container">
      <div id="button-container">
        <form id="fileform" action="">

          <input type="file" name="fileField" id="file" class="input-file"/>

          <label for="file">select image</label>
          <br /><br />

          <input class="button" type="submit" name="submit" value="submit">

        </form>
      </div>

      <div id="image-preview">
      </div>

    </div>

    <br>

    <span style="white-space:pre" id="results-container"></span>

  </div>
</body>
</html>
